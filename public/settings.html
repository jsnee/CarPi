<!doctype html>
<html>
	<head>
		<title>CarPi Settings</title>
		<link rel="stylesheet" href="lib/css/materialize.min.css">
		<link rel="stylesheet" href="lib/css/font-awesome.css">
		<link rel="stylesheet" href="lib/css/jquery-ui.css">
		<link rel="stylesheet" href="lib/css/nouislider.css">
		<link rel="stylesheet" href="lib/css/keyboard-dark.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="navbar-fixed">
			<nav class="blue darken-4">
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo">CarPi</a>
					<ul class="right">
						<li><a href="/">Player</a></li>
						<li><a href="bluetooth">Bluetooth</a></li>
						<li class="active"><a href="#">Settings</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card grey">
					<div class="card-content white-text">
						<a class="waves-effect waves-light btn blue" data-bind="click: vm.checkForUpdates">Check For Updates</a>						
						<div data-bind="text: 'Current Version: {0}'.format(vm.carPiInfo() ? vm.carPiInfo().version : null), visible: vm.carPiInfo"></div>
						<div data-bind="text: 'Available Version: {0}'.format((vm.availableVersion() || { available: null }).available), visible: vm.availableVersion"></div>
						<div data-bind="text: 'Available Dev Version: {0}'.format(vm.availableDevVersion() || { available: null }).available), visible: vm.availableDevVersion"></div>
						<a class="waves-effect waves-light btn blue btn-disabled" data-bind="click: vm.update, css: { 'btn-disabled': !vm.updateAvailable() }">Update</a>
						<a class="waves-effect waves-light btn blue btn-disabled" data-bind="click: vm.update, visible: vm.isCurrentlyDev">Revert to Stable</a>
						<a class="waves-effect waves-light btn blue btn-disabled" data-bind="click: vm.updateDev, css: { 'btn-disabled': !vm.devUpdateAvailable() }">Update to Dev</a>
						<a class="waves-effect waves-light btn blue" data-bind="click: vm.quit">Quit Car-Pi</a>
						<a class="waves-effect waves-light btn blue" data-bind="click: vm.shutdown">Shutdown</a>
						<a class="waves-effect waves-light btn blue" data-bind="click: vm.reboot">Reboot</a>
						<!--<div>
							<input id="keyboard" />
						</div>-->
						<div id="volume" style="margin-top: 25px;margin-bottom: 25px;"></div>
						<i class="fa fa-volume-down left"></i>
						<i class="fa fa-volume-up right"></i>
					</div>
				</div>
			</div>
		</div>
		<script src="lib/js/knockout.min.js"></script>
		<script src="lib/js/jquery-2.2.4.min.js"></script>
		<script src="lib/js/jquery-ui.min.js"></script>
		<script src="lib/js/jquery.keyboard.js"></script>
		<script src="lib/js/jquery.mousewheel.min.js"></script>
		<script src="lib/js/materialize.min.js"></script>
		<script src="lib/js/nouislider.min.js"></script>
		<script src="lib/js/core.js"></script>
		<script src="lib/shared/settings.js"></script>
	</body>
</html>
